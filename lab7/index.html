<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEISI Shop - Final Version</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Loja DEISI</h1>
        <button onclick="document.getElementById('checkout-section').scrollIntoView({behavior: 'smooth'})" class="btn-nav">
            Go to Cart ðŸ›’
        </button>
    </header>

    <main>
        <section id="filtros">
            <div class="filter-group">
                <label>Category:</label>
                <select id="filtro-categoria">
                    <option value="todas">All categories</option>
                    </select>
            </div>
            <div class="filter-group">
                <label>Sort by:</label>
                <select id="filtro-ordenar">
                    <option value="nenhum">No sorting</option>
                    <option value="crescente">Price: Low to High</option>
                    <option value="decrescente">Price: High to Low</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Search:</label>
                <input type="text" id="filtro-pesquisa" placeholder="Product name...">
            </div>
        </section>

        <section id="lista-produtos">
            <div class="loading-msg">Loading products...</div>
        </section>

        <section id="checkout-section">
            
            <div class="cart-container">
                <h2>Your Cart</h2>
                <div id="carrinho-items">
                    <p>The cart is empty.</p>
                </div>
                <div id="valor-total">Total: 0.00 â‚¬</div>
            </div>

            <div class="form-container">
                <h2>Checkout</h2>
                
                <div id="step-form">
                    <form id="form-checkout">
                        <label>Name:</label>
                        <input type="text" id="nome" required placeholder="Full name">

                        <label class="checkbox-area">
                            <input type="checkbox" id="estudante">
                            <span>I am a student (Discount)</span>
                        </label>

                        <label>Coupon:</label>
                        <input type="text" id="cupao" placeholder="Ex: black-friday">

                        <button type="submit" id="btn-comprar">Confirm Payment</button>
                    </form>
                </div>

                <div id="step-fatura" class="hidden">
                    <div class="success-box">
                        <h3 style="color:green">âœ… Purchase Successful!</h3>
                        <p id="msg-sucesso"></p>
                        <p><strong>Reference:</strong> <span id="ref-pagamento"></span></p>
                        <p><strong>Final Amount:</strong> <span id="total-pago" style="font-size:1.2rem; font-weight:bold"></span></p>
                        <button id="btn-reload">New Purchase</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; DIW 2025 - Shop </p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
