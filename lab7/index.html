<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rendr</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <main class="flipbook" style="visibility:hidden">

    <!-- HOME -->
    <section class="page page-home" id="home">
      <header class="hero">
        <section class="poster">
          <h1 class="poster-text">rendr</h1>
        </section>

        <nav class="navbar" aria-label="Main navigation">
          <div class="nav-content">
            <ul class="nav-links">
              <li><a href="#home" class="nav-link"><b>store</b></a></li>
              <li><a href="#tshirts" class="nav-link"><b>clothes</b></a></li>
              <li><a href="#mugs" class="nav-link"><b>mugs</b></a></li>
              <li><a href="#basket" class="nav-link"><b>shopping basket</b></a></li>
            </ul>
          </div>
        </nav>

        <footer class="footer"><p>Flip the corner!</p></footer>
      </header>
    </section>

    <!-- T-SHIRTS -->
    <section class="page page-tshirts" id="tshirts">
      <header class="hero">
        <section class="poster">
          <h2 class="poster-text">t-shirts</h2>
        </section>

        <div class="page-container">
          <nav class="navbar" aria-label="Secondary navigation">
            <div class="nav-content">
              <ul class="nav-links">
                <li><a href="#home" class="nav-link"><b>store</b></a></li>
                <li><a href="#mugs" class="nav-link"><b>mugs</b></a></li>
                <li><a href="#basket" class="nav-link"><b>shopping basket</b></a></li>
              </ul>
            </div>
          </nav>

          <div class="inner-container">
            <section id="tshirt-list" class="products" aria-label="Tshirt list"></section>
          </div>
        </div>

        <footer class="footer"><p>t-shirts</p></footer>
      </header>
    </section>

    <!-- SOCKS -->
    <section class="page page-socks" id="socks">
      <header class="hero">
        <section class="poster">
          <h2 class="poster-text">socks</h2>
        </section>

        <div class="page-container">
          <nav class="navbar">
            <div class="nav-content">
              <ul class="nav-links">
                <li><a href="#home" class="nav-link"><b>store</b></a></li>
                <li><a href="#mugs" class="nav-link"><b>mugs</b></a></li>
                <li><a href="#basket" class="nav-link"><b>shopping basket</b></a></li>
              </ul>
            </div>
          </nav>

          <div class="inner-container">
            <section id="sock-list" class="products" aria-label="Sock list"></section>
          </div>
        </div>

        <footer class="footer"><p>socks</p></footer>
      </header>
    </section>

    <!-- MUGS -->
    <section class="page page-mugs" id="mugs">
      <header class="hero">
        <section class="poster">
          <h2 class="poster-text">mugs</h2>
        </section>

        <div class="page-container">
          <nav class="navbar">
            <div class="nav-content">
              <ul class="nav-links">
                <li><a href="#home" class="nav-link"><b>store</b></a></li>
                <li><a href="#tshirts" class="nav-link"><b>clothes</b></a></li>
              </ul>
            </div>
          </nav>

          <div class="inner-container">
            <section id="mug-list" class="products" aria-label="Mug list"></section>
          </div>
        </div>

        <footer class="footer"><p>mugs</p></footer>
      </header>
    </section>

    <!-- BASKET -->
    <section class="page page-basket" id="basket">
      <header class="hero">
        <section class="poster">
          <h2 class="poster-text">basket</h2>
        </section>

        <div class="page-container">
          <nav class="navbar">
            <div class="nav-content">
              <ul class="nav-links">
                <li><a href="#home" class="nav-link"><b>store</b></a></li>
                <li><a href="#fashion" class="nav-link"><b>style</b></a></li>
              </ul>
            </div>
          </nav>

          <div class="inner-container">
            <section id="basket-items" class="basket" aria-label="Shopping basket"></section>
          </div>
        </div>

        <footer class="footer"><p>your shopping basket</p></footer>
      </header>
    </section>

  </main>

  <script src="scripts/jquery.js"></script>
  <script src="scripts/turn.js"></script>
  <script src="scripts/design.js"></script>
  <script src="scripts/produtos.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
